<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Autoshop</title>
</head>
<body> 
  <header>
    <p>AutoShop</p>
  </header>
  <main>
    <section class="container">
    <form action="./index.html" method="post">
      <label for="type">Тип кузова:</label><br>
      <select id="type" name="type">
        <option value="Седан">Седан</option>
        <option value="Хетчбек">Хетчбек</option>
        <option value="Купе">Купе</option>
        
      </select><br>
    
      <label for="brand">Марка авто:</label><br>
      <input type="text" id="brand" name="brand"><br>
    
      <label for="country">Країна виробник:</label><br>
      <input type="text" id="country" name="country"><br>
    
      <label for="price_from">Ціна від:</label><br>
      <input type="number" id="price_from" name="price_from"><br>
    
      <label for="price_to">Ціна до:</label><br>
      <input type="number" id="price_to" name="price_to"><br>
    
      <label for="year_from">Рік випуску від:</label><br>
      <input type="number" id="year_from" name="year_from"><br>
    
      <label for="year_to">Рік випуску до:</label><br>
      <input type="number" id="year_to" name="year_to"><br>
    
      <label for="condition">Стан:</label><br>
      <input type="checkbox" id="condition_broken" name="condition" value="Бита">
      <label for="condition_broken">Бита</label><br>
      <input type="checkbox" id="condition_credit" name="condition" value="У кредиті">
      <label for="condition_credit">У кредиті</label><br>
      <input type="checkbox" id="condition_not_customs_cleared" name="condition" value="Нерозмитнена">
      <label for="condition_not_customs_cleared">Нерозмитнена</label><br>
     
      <label for="fuel_type">Тип палива:</label><br>
      <select id="fuel_type" name="fuel_type">
        <option value="Бензин">Бензин</option>
        <option value="Дизель">Дизель</option>
       
      </select><br>
    
      <label for="transmission_type">Тип коробки передач:</label><br>
      <select id="transmission_type" name="transmission_type">
        <option value="Механічна">Механічна</option>
        <option value="Автоматична">Автоматична</option>
      </select><br>
    
      <label for="color">Колір:</label><br>
      <input type="text" id="color" name="color"><br>
    
      <label for="comfort">Комфорт:</label><br>
      <input type="checkbox" id="comfort_sunroof" name="comfort" value="Люк">
      <label for="comfort_sunroof">Люк</label><br>
      <input type="checkbox" id="comfort_leather_seats" name="comfort" value="Шкіряний салон">
      <label for="comfort_leather_seats">Шкіряний салон</label><br>
      <input type="checkbox" id="comfort_leather_seats" name="comfort" value="Підігрів сидіння">
      <label for="comfort_leather_seats">Підігрів сидіння</label><br>
      <input type="checkbox" id="comfort_leather_seats" name="comfort" value="Тонування">
      <label for="comfort_leather_seats">Тонування</label><br>
      <br><input type="submit" value="Пошук">
    </form>
  </section>

  <div class="gallery">
   
    <img src="./images/download (2).jpeg" alt="Image 2" height="200px" width="300px">
    <img src="./images/images (1).jpeg" alt="Image 3" height="200px" width="300px">
    <img src="./images/images.jpeg" alt="Image 3" height="200px" width="300px">
  </div>



  </main>
  <footer></footer>
</body>
</html>
